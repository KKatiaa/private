name: CICD

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t kateryna123/nodejs-app .
      - name: Publish image to docker hub
        run: docker push kateryna123/nodejs-app:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Client
        run: sudo apt-get install openssh-client

      - name: SSH into EC2 and deploy container
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@3.250.219.93 << EOF
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull kateryna123/nodejs-app:latest
            docker rm -f nodejs-app-container || true
            docker run -d -p 5000:5000 --name nodejs-app-container kateryna123/nodejs-app:latest
          EOF